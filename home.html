    <div class="home-container">
        <header class="home-header">
            
        </header>
        <nav class="navbar">
            <div class="home-head-logo">
                <img src="imgs/Pyxis-removebg-preview.png" alt="logo">

            <!--Lista de links para as paginas do site-->

        <!--Slider com imagens-->

                    <img src="imgs/travel-2650303_1280.jpg" alt=""/>

                <div class="slide">
                    <img src="imgs/cityscape-7095358_1280.jpg" alt=""/>

                    <img src="imgs/jordan-1846284_1280.jpg" alt=""/>
                </div>
                <div class="slide/-">
                    <img src="imgs/travel-3136679_1280.jpg"/>
                </div>

                <div class="navigation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                </div>

                <div class="manual-navgation">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
